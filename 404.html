<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      /**
       * Configuration goes here
       */
      // Format: https://api.github.com/repos/{owner}/{repo}/issues/
      var GITHUB_ISSUES_LINK =
        "https://api.github.com/repositories/451475736/issues/";
      var PATH_SEGMENTS_TO_SKIP = 0;

      /**
       * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
       */
      function isUrl(url) {
        // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
        return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
          url
        );
      }
      const base32 = {
        alphabet: "ijklmnopqrstuv", // Replace i,l,o,u in js toString(32)
        permuted: "jkmnpqrstvwxyz" + "ilo", // Correction for common errors (i,l,o)
        reversed: "ijklmnopqrstuv" + "110",
        encode: function (i) {
          return i
            .toString(32)
            .replace(
              new RegExp("[" + base32.alphabet + "]", "g"),
              function (c) {
                return base32.permuted.charAt(base32.alphabet.indexOf(c));
              }
            );
        },
        decode: function (s) {
          return parseInt(
            s.replace(
              new RegExp("[" + base32.permuted + "]", "g"),
              function (c) {
                return base32.reversed.charAt(base32.permuted.indexOf(c));
              }
            ),
            32
          );
        },
      };

      function redirect() {
        var location = window.location;
        var searchTerm =
          location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP + 1];

        // Try to decode as base32 first
        try {
          var issueNumber = base32.decode(searchTerm);
          findIssueByNumber(issueNumber);
        } catch (e) {
          // If decode fails, treat as a search term
          findIssueByTitle(searchTerm);
        }
      }

      function findIssueByTitle(searchTerm) {
        var searchUrl =
          "https://api.github.com/search/issues?q=repo:" +
          GITHUB_ISSUES_LINK.split("/repos/")[1].split("/issues/")[0] +
          "+title:" +
          encodeURIComponent('"' + searchTerm + '"');

        var searchXhr = new XMLHttpRequest();
        searchXhr.onload = function () {
          try {
            var searchResults = JSON.parse(searchXhr.response);
            if (searchResults.items && searchResults.items.length > 0) {
              // Use the first matching issue
              findIssueByNumber(searchResults.items[0].number);
            } else {
              location.replace(getHomepage());
            }
          } catch (e) {
            location.replace(getHomepage());
          }
        };

        searchXhr.onerror = function () {
          location.replace(getHomepage());
        };

        searchXhr.open("GET", searchUrl);
        searchXhr.send();
      }

      function findIssueByNumber(issueNumber) {
        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          try {
            var payload = JSON.parse(xhr.response);
            var message = payload.message;
            var title = payload.body || payload.title;
            console.log(message, title, payload);

            // Workaround IE 11 lack of support for new URL()
            var url = document.createElement("a");
            url.setAttribute("href", title);

            // Invalid URLs includes invalid issue numbers, issue titles that are not URLs, and recursive destination URLs
            var isInvalidUrl =
              message === "Not Found" ||
              !title ||
              url.hostname === location.hostname;

            if (isInvalidUrl) {
              location.replace(getHomepage());
            } else {
              location.replace(title);
            }
          } catch (e) {
            location.replace(getHomepage());
          }
        };

        xhr.onerror = function () {
          location.replace(getHomepage());
        };
        xhr.open("GET", GITHUB_ISSUES_LINK + issueNumber);
        xhr.send();
      }

      function getHomepage() {
        return (
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          "/" +
          location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP] +
          "?" +
          issueNumber
        );
      }

      redirect();
    </script>
  </head>
  <body></body>
</html>
